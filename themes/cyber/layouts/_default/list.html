{{ define "main" }}
<main aria-role="main">
	<h1>{{ .Title }}</h1>
	<div>
		{{ .Content }}
	</div>
	TODO: Improve preview looks
	<div class="list-group">
		<!-- Ranges through content/posts/*.md -->
		{{ range .Pages }}
		<a href="{{.Permalink}}" class="list-group-item list-group-item-action">
			<article>
				<h2>{{ .Title }}</h2>
				<h7>{{ .Date.Format "Monday, Jan 2, 2006" }}
					{{ with .Params.tags}}| Tags:{{ range sort . }} [{{ . }}]{{ end }}{{ end }}
				</h7>
				<summary>
					{{ .Summary }}
				</summary>
			</article>
		</a>
		{{ end }}
	</div>
</main>
{{ end }}
